<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">笔记</title> <!-- 修改：使用 title -->
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; max-width: 800px; margin: 20px auto; padding: 0 20px; line-height: 1.6; }
        h1 { border-bottom: 1px solid #eee; padding-bottom: 10px; }
        code { background: #f4f4f4; padding: 2px 4px; border-radius: 3px; }
        pre { background: #2d2d2d; color: #f8f8f2; padding: 16px; border-radius: 6px; overflow-x: auto; }
        table { border-collapse: collapse; width: 100%; margin: 16px 0; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background: #f8f8f8; }
        a.edit-link { display: inline-block; margin-top: 20px; color: #0066cc; text-decoration: none; }
    </style>
</head>
<body>
<h1 th:text="${title}"></h1> <!-- 修改：使用 title -->
<div th:utext="${htmlContent}"></div> <!-- ⚠️ 用 utext 渲染 HTML -->

<a class="edit-link" th:href="@{/edit(id=${noteId})}">✏️ 编辑此笔记</a> <!-- 修改：使用 noteId -->
</body>
</html>
